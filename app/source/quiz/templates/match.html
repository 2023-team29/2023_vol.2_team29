<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>みんはや</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/match.css" href="https://assets.adobe.com/id/urn:aaid:sc:AP:65a872fd-cfd2-4305-b92e-6d89b3c7c024?view=published">
	<style>
		#input-box {
			display: none; /* 初期状態では非表示 */
			margin-top: 10px;
		}
		#fruit-image {
			cursor: pointer; /* マウスカーソルを手の形にする */
		}
	</style>
	<script>
		function showInputBox() {
			// 入力ボックスを表示する
			document.getElementById("input-box").style.display = "block";
		}

		function checkAnswer() {
			// 正解と入力された値を比較する
			var answer = "apple";
			var input = document.getElementById("answer-input").value;
			if (input === answer) {
				alert("正解！");
			} else {
				alert("不正解！");
			}

			// 入力ボックスを非表示にする
			document.getElementById("input-box").style.display = "none";
		}
	</script>
</head>
<body>
	<header>
		<h1>
			<a href="#">
				<div style="text-align: center">
				<img src="../static/images/image (17).png" alt="">
				</div></a>
			</h1>
	</header>
	<main>
		<div class="player-box">
			<h2>Player 1</h2>
			<p class="score">0</p>
		</div>
		<div class="player-box">
			<h2>Player 2</h2>
			<p class="score">0</p>
		</div>
		
			<h3>問題：</h3>
			<p class="question">問題文が表示されます</p>
			<img id="botton-image" src="../static/images/image (16).png" alt="botton" onclick="showInputBox()">
			<div id="input-box">
			<form method="POST" action="/answer">
				<input type="text" id="answer-input" name="answer-input">
				<button type="submit" onclick="checkAnswer()">確定</button>
			</form>
		</div>
		
	</main>
	<footer>
		<p>&copy; 2023 me-ask?</p>
	</footer>
</body>
</html>
